    <!-- Page script -->
    <script type="text/javascript">
      var formData = {};
      $(document).ready(function(){
          $('button.reset').click(function(e){
              e.preventDefault();
              $('.custom-select').each(function(e){
                $(this).val('');
              });
              $('#result tbody').html('');
              formData = {};
          });
          $('button.send').click(function(e){
            e.preventDefault();
            $('.custom-select').each(function(e){
              if($(this).val() != '')
                formData[$(this).attr('id')] = $(this).val();
            });
            if(Object.keys(formData).length > 0){
              $.ajax({
                url:'http://localhost/webservice.php',
                type:'POST',
                data:{
                  args:formData
                },
                dataType:'json',
                success:function(data){
                  $('#result tbody').html('');
                  console.log(data);
                  for(var i=0;i<data.length;i++){
                    $('#result tbody').append('<tr>');
                    console.log(data[i]);

                    $('#result tbody').append('<td>'+data[i].num+'</td>');
                    $('#result tbody').append('<td>'+data[i].assunto+'</td>');
                    $('#result tbody').append('<td>'+data[i].parte_aut+'</td>');
                    $('#result tbody').append('<td>'+data[i].parte_re+'</td>');
                    $('#result tbody').append('<td>'+data[i].tutela+'</td>');

                    $('#result tbody').append('</tr>');
                  }
                },
                error:function(e){
                  alert('ERRO, COMUNIQUE O ADMINISTRADOR DO SISTEMA');
                  console.log(e.responseText);
                }
              });
            }
          });
      });

    </script>
